site_name: Pemrograman Berorientasi Objek

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - py
    - csharp
    - java
    - vbnet

plugin:
  - search

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

edit_uri: ""

nav:
