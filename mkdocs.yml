  - "05. Operator Perulangan" : "05_loops.md"
  - "06. Tipe data Himpunan / Array" : "06_array_list.md"
  - "07. Konsep Pemodelan" : "07_konsep_pemodelan.md"
  - "08." : "08_konsep_pemodelan.md"
  - "09." : "09_konsep_pemodelan.md"
  - "10. Penanganan Error" : "10_error_handling.md"
  - "11. Multi Threading" : "11_multithreading.md"
  - "12. Input dan Output I/O" : "12_io.md"
  - "13. Enkripsi" : "13_enkripsi_tradisional.md"
